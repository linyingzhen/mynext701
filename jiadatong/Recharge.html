<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>充值</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href= "css/Recharge.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
<!--头部-->
<header>
	<div class="s-header">
		<a href="mine.html"><i class="iconfont goleft">&#xe617;</i></a>
		<p>充值</p>
	</div>
</header>
<div class="zhanwei" style="height: .78rem;"></div>
<!--充值活动-->
<div class="re-tips">
	<p class="re-tips-tit">充值活动</p>
	<p class="re-tips-cot">
		凡在2018年 7月一次充值，满<span class="red">1000</span>元，送300鸡蛋。累计充值<span class="red">1000</span>元，送50鸡蛋。
	</p>
</div>
<!--充值金额选择-->
<div class="re-ul">
	<ul>
		<li class="on"><p>50</p></li>
		<li><p>100</p></li>
		<li><p>200</p></li>
		<li><p>300</p></li>
		<li><p>500</p></li>
		<li><p>800</p></li>
		<li><p>1000</p></li>
		<li><p>2000</p></li>
		<li class="jine"><input type="number" placeholder="输入金额"/></li>
	</ul>
</div>
<!--控制选中背景-->
<script type="text/javascript">
	$(".re-ul").on("click","ul>li",function(){
		$(this).addClass("on").siblings().removeClass("on");
	});
</script>
<!--支付方式-->
<div class="re-tips">
	<p class="re-tips-tit">支付方式</p>
</div>

<div class="re-method">
	<i class="iconfont wx fl">&#xe63a;</i>
	<p class="fl">微信</p>
	<input type="radio" class="input fr" checked/>
</div>
<div class="re-method">
	<i class="iconfont wx fl">&#xe63a;</i>
	<p class="fl">微信</p>
	<input type="radio" class="input fr" checked/>
</div>

<div class="zhanwei" style="height: 1.5rem;"></div>
<!--确认按钮-->
<div class="re-confirm">
	<a href=""><p>确认</p></a>
</div>

</body>
</html>
