<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>转余额</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href= "css/Transfer-balance.css"/>
    <link rel="stylesheet" type="text/css" href= "css/withdrawal.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
<!--头部-->
<header>
	<div class="s-header">
		<a href="mine.html"><i class="iconfont goleft">&#xe617;</i></a>
		<p>转余额</p>
	</div>
</header>
<div class="zhanwei" style="height: .78rem;"></div>
<!--可转让余额-->
<div class="tb-box1">
	<p class="tb-tit fl">可转让金额</p>
	<p class="tb-amt fr">￥360.00</p>
</div>
<!--提示信息-->
<div class="tb-box2">
	<input type="radio" class="input fl" checked/>
	<p class="tb-tips-cot fl">积分兑换金额和赠送金额不在转让金额范围内</p>
</div>
<!--输入对方手机号-->
<div class="tb-box1">
	<input type="number" placeholder="请输入对方手机号码"/>
</div>
<!--转让金额-->
<div class="tb-box2">
	<p>转让金额</p>
</div>

<div class="tb-price">
	<span class="fl">￥</span><input class="fl" type="number" placeholder="0.00"/>
</div>
<!--转让按钮-->
<div class="tb-box2">
	<a href=""><p class="txt-r">全部金额转让</p></a>
	<a onclick="inputPass()"><p class="tb-btn">转让</p></a>
	<div class="content">
		<input type="radio" class="input fl" checked/>
		<p class="tb-tips-cot fl">提示：请确认转让金额对方在嘉大社区已捆绑手机号码</p>
	</div>
</div>

<div class="tb-copyright">
	<a href=""><p class="black2-txt">常见问题</p></a>
	<a href=""><p>本服务由嘉大PAY提供</p></a>
</div>
<!--蒙版-->
<div id="mask" class="mask hidden">
	<!--输入密码-->
	<div id="pay" class="common-box ">
		<!--关闭页面-->
		<div class="close-box">
			<a onclick="closeBox()"><img src="img/u373.png"/></a>
		</div>
		<!--输入支付密码-->
		<div class="box-tit mask-tit">
			<p>请输入支付密码</p>
			<p class="box-tit-e">Please enter the payment password</p>
		</div>
		<div class="pass-box">
			<div class="tit">
				<p class="pb-tit fl">我的余额</p>
				<p class="pb-amt fr">提现</p>
			</div>
			<p>请输入六位数密码</p>
			<div class="pass">
				<ul><li></li><li></li><li></li><li></li><li></li><li></li></ul>
				<input type="password" maxlength="6" disabled placeholder="暂不能用"/>
			</div>
			<a href="" ><p class="fr">忘记密码？</p></a>
		</div>
		<div class="pass-tips">
			<input type="radio" class="input fl" checked />
			<p class="fl">没有设置支付密码不能转让：<a href="">密码设置</a></p>
		</div>
	</div>				
</div>
</body>
<script type="text/javascript">
	function inputPass(){
		$("#mask").removeClass("hidden");
	}
	//	关闭弹窗
	function closeBox(){
		$("#mask").addClass("hidden");
	}
</script>
</html>
