<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>退款/售后</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/cart.css"/>
<link rel="stylesheet" type="text/css" href="css/mine.css"/>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<header>
	<div class="s-header">
		<a href="message.html"><i class="iconfont goleft">&#xe617;</i></a>
		<p>退款/售后</p>
	</div>
</header>
<div class="zhanwei" style="height: .78rem;"></div>
<!--凤凰图腾-->
<div class="ttbox cof-box">
	<div class="ttbox-tit">
		<a href="#" class="fl">
			<img class="ttbox-tit-img fl" src="img/u432.png"/>
			<span class="ttbox-tit-txt fl">凤凰图腾-白云嘉大广场店</span>
		</a>
	</div>
	<ul class="ttbox-con bus-end">
		<li class="items">
			<img class="ttbox-con-img fl" src="img/u292.png"/>
			<div class="ttbox-con-right myorder-right fl">
				<p class="ttbox-con-txt myorder-txt fl">A 级套餐 红烧排骨+ 猪杂汤送仙草杯，加煎蛋，上一份蔬。</p>
			</div>
			<div class="food order-food fr">
				<p class="gray-txt fr">
					数量：<span>1</span>
				</p>
			</div>
		</li>
	</ul>
	<div class="order-footer">
		<p class="totle sale-res fl">
			<i class="iconfont ">&#xe626;</i>退款成功
		</p>
		<a class="fr"><p>查看详情</p></a>
	</div>
</div>	
	
<!--嘉大饭堂-->
<div class="ttbox cof-box">
	<div class="ttbox-tit">
		<a href="#" class="fl">
			<img class="ttbox-tit-img fl" src="img/u432.png"/>
			<span class="ttbox-tit-txt fl">嘉大饭堂</span>
		</a>
	</div>
	<ul class="ttbox-con bus-end">
		<li class="items">
			<img class="ttbox-con-img fl" src="img/u873.png"/>
			<div class="ttbox-con-right myorder-right fl">
				<p class="ttbox-con-txt myorder-txt fl">两菜一汤，天天新口味</p>
				<p class="ttbox-con-txt2 fl">1荤1素送靓汤</p>
			</div>
			<div class="food order-food fr">
				<p class="gray-txt fr" >
					数量：<span>1</span>
				</p>
			</div>
		</li>
	</ul>
	<div class="order-footer">
		<p class="totle sale-res fl">
			<i class="iconfont ">&#xe610;</i>换货成功
		</p>
		<a class="fr"><p>查看详情</p></a>
	</div>
</div>	



<div class="zhanwei" style="height: .78rem;"></div>
</body>
</html>
